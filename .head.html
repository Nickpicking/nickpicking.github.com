<head>

<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/devibeans.min.css">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<title>Notes</title>
<style>
body{
	margin: 20px auto;
	max-width: 650px;
	line-height: 2rem;
	font-size: 1.1rem;
	color: #dddddd;
	background-color: #000000;
	padding: 0 10px;
	font-family: "Karla";
}

h1, h2, h3 {
	line-height: 1.0;
	font-family: "Karla";
	font-weight: normal;
}

h1 {
	color: #dddddd;
	text-align: center;
	font-size: min(70px, 11vw);
	font-weight: bold;
	margin-bottom: 30px;
	margin-top: 40px;
}

h1 a {
	text-decoration: none;
}

code, pre {
	font-family: "Source Code Pro";
	font-size: 1rem;
}

.thought-date {
	font-family: "Source Code Pro";
	font-size: 0.9rem;
}

.thought-date a {
	color: #5e5e62;
}

.thought-date a:hover {
	color: #00bfff;
}

.thought {
	padding: 15px;
	margin-bottom: 15px;
}

.thought:target {
	border-left: 2px solid #00bfff;
	margin-left: -15px;
	padding-left: 18px;
	background: #303030;
}

.thought h3 {
	margin-bottom: 10px;
}

.thought p {
	margin-top: 5px;
}

a {
	text-decoration: none;
	color: #00bfff;
}

a:hover {
	text-decoration: underline solid #00bfff;
}

.thought > h3 > a {
	position: relative;
	left: -1ch;
}

.thought a:hover {
	text-decoration: none;
}

audio {
	width: 100%;
}

img {
	width: 100%;
}

.footer {
	text-align: center;
	font-size: 0.9rem;
}

hr {
	border: none;
	height: 1px;
	background-color: #b3b3b3;
}

section {
	background-color: #181818;
}
</style>
</head>
<body id="top">
