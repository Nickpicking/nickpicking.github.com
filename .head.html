<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-Control" content="no-store">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/monokai-sublime.min.css">
<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10/build/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<title>Monologue</title>
<style>
body{
    margin: 20px auto;
    max-width: 650px;
    line-height: 2rem;
    font-size: 1.1rem;
    color: #444;
    background: #f7f7f7;
    padding: 0 10px;
    font-family: "Karla";
}

h1, h2, h3 {
    line-height: 1.0;
    font-family: "Karla";
    font-weight: normal;
}

h1 {
    text-align: center;
    font-size: min(70px, 11vw);
    font-weight: bold;
    margin-bottom: 30px;
    margin-top: 40px;
}

h1 a {
	text-decoration: none;
}

code, pre {
    font-family: "Source Code Pro";
	font-size: 1rem;
}

.thought {
    padding: 5px;
    margin-bottom: 15px;
}

.thought:target {
    border-left: 2px solid #888;
    margin-left: -15px;
    padding-left: 18px;
    background: #eeeeee;
}

.thought h3 {
    margin-bottom: 10px;
}

.thought p {
    margin-top: 5px;
}

a {
    text-decoration: none;
    color: #334db7;
}

a:hover {
    text-decoration: underline solid currentColor;
}

.thought > h3 > a {
    position: relative;
    left: -1ch;
}

.thought a:hover {
    text-decoration: none;
}

.thought a .hashlink {
    position: relative;
    left: -1.2ch;
    float: left;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s ease-in-out;
}

.thought:not(:target) a:hover .hashlink {
    visibility: visible;
    opacity: 1;
}

audio {
	width: 100%;
}

img {
	width: 100%;
}

.footer {
	text-align: center;
}
</style>
</head>
<body>
<h1 id="top"><a href="/" alt="Home">Monologue<a/></h1>
