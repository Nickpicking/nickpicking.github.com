<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-Control" content="no-store">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/devibeans.min.css">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10/build/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<title>Notes</title>
<style>
body{
	margin: 20px auto;
	max-width: 650px;
	line-height: 2rem;
	font-size: 1.1rem;
	color: #dddddd;
	background-color: #000000;
	padding: 0 10px;
	font-family: "Karla";
	text-rendering: optimizeLegibility;
	-webkit-hyphens: auto;
	-webkit-hyphenate-limit-before: 3;
	-webkit-hyphenate-limit-after: 3;
	-webkit-hyphenate-limit-chars: 6 3 3;
	-webkit-hyphenate-limit-lines: 2;
	-webkit-hyphenate-limit-last: always;
	-webkit-hyphenate-limit-zone: 8%;
	-moz-hyphens: auto;
	-moz-hyphenate-limit-chars: 6 3 3;
	-moz-hyphenate-limit-lines: 2;
	-moz-hyphenate-limit-last: always;
	-moz-hyphenate-limit-zone: 8%;
	-ms-hyphens: auto;
	-ms-hyphenate-limit-chars: 6 3 3;
	-ms-hyphenate-limit-lines: 2;
	-ms-hyphenate-limit-last: always;
	-ms-hyphenate-limit-zone: 8%;
	hyphens: auto;
	hyphenate-limit-chars: 6 3 3;
	hyphenate-limit-lines: 2;
	hyphenate-limit-last: always;
	hyphenate-limit-zone: 8%;
}

h1, h2, h3 {
	line-height: 1.0;
	font-family: "Karla";
	font-weight: normal;
}

h1 {
	color: #dddddd;
	text-align: center;
	font-size: min(70px, 11vw);
	font-weight: bold;
	margin-bottom: 30px;
	margin-top: 40px;
}

h1 a {
	text-decoration: none;
}

code, pre {
	font-family: "Source Code Pro";
	font-size: 1rem;
}

.thought-date {
	font-family: "Source Code Pro";
	font-size: 0.9rem;
}

.thought-date a {
	color: #5e5e62;
}

.thought-date a:hover {
	color: #00bfff;
}

a[rel*="external"]::after {
	content: " "
	url("data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20class='i-external'%20viewBox='0%200%2032%2032'%20width='14'%20height='14'%20fill='none'%20stroke='%23708090'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='9.38%'%3E%3Cpath%20d='M14%209%20L3%209%203%2029%2023%2029%2023%2018%20M18%204%20L28%204%2028%2014%20M28%204%20L14%2018'/%3E%3C/svg%3E");
}

.thought {
	padding: 15px;
	margin-bottom: 15px;
}

.thought:target {
	border: 1px solid #00bfff;
	padding: 14px;
	background: #0e0e0e;
}

.thought h3 {
	margin-bottom: 10px;
}

.thought p:first-child {
	margin-top: 3px;
}

.thought p:last-child {
	margin-bottom: 3px;
}

a {
	text-decoration: none;
	color: #00bfff;
}

.thought a:hover {
	text-decoration: none;
}

audio {
	width: 100%;
}

img {
	width: 100%;
}

.footer {
	font-size: 1rem;
	margin-bottom: 30px;
}

hr {
	border: none;
	height: 1px;
	background-color: #8d8d8d;
}

section {
	background-color: #181818;
}

.right {
	float: right;
}

blockquote {
	color: slategray;
	padding-left: 1rem;
	margin-left: 0rem;
}

blockquote a:hover {
	color: #00bfff;
}

blockquote a {
	color: #c0c0c0;
}
</style>
</head>
<body id="top">
<h1><a href="/" alt="Home">Notes</a></h1>
<!-- Your thoughts start here -->
